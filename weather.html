<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="weather.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: #14453D" class="d-flex h-100 text-center">     
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 style="color: white; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" class="mb-0 text-center">Weather Application</h3>
        </div>
        <br>
        <br>
        <br>
    </header>
      <main class="px-3">
        <div class="justify-content-center py-4"  id="addItemForm">
            <input class="shadow rounded-3" type="text" id="zip" name="zippy" value="" placeholder="Enter zip code" required>
            <button class="shadow rounded-3" id="submitZipCode" type="submit" onclick="getWeatherData()">Get Weather</button>
        </div>
        <br>
        <div class="justify-content-center">
        <div class="spinner-border" role="status" id="loading">
        </div>
        </div>
        <br>
        <br>
        <div style="background-color: #3D7068" class=" py-5 card justify-content-center" >
        <p style="color: white; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" id="currentDate"></p>
        <p style="color: white; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" id="currentCity"></p>
        <p style="color: white; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" id="currentTemp"></p>
        <p style="color: white; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" id="currentCond"></p>
        <p style="color: white; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" id="currentTempHi"></p>
        <p style="color: white; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" id="currentTempLo"></p>
        </div>
      </main>
    </main>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
