<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <script defer src="cartApp.js"></script>
</head>
<body>
  <h1>Shopping Cart</h1>

  <form id="addItemForm">
    <label for="id">ID:</label>
    <input type="text" id="id" name="iD" value="" required>
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="itemName" value="" required>
    <label for="itemPrice">Item Price:</label>
    <input type="number" step="0.01" id="itemPrice" name="itemPrice" value="" required>
    <button id="addItemButton" type="submit" onclick="addCart()">Add Item</button>
  </form>

  <button id="displayCartButton" onclick="displayCart()" >Display Cart</button>
  
</body>
</html>
