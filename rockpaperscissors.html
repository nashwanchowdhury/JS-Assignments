<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <button id="rock" type="submit" onclick="rock()">Rock</button>
    <button id="paper" type="submit" onclick="paper()">Paper</button>
    <button id="scissors" type="submit" onclick="scissors()">Scissors</button>
    <button id="reset" type="submit" onclick="reset()">Reset</button>
    <p>Player Score:</p>
    <p id="playerscore">0</p>
    <p>Computer Score:</p>
    <p id="compscore">0</p>
    <p id="player"></p>
    <p id="computer"></p>
    <p id="result"></p>
    <script src="rockpaperscissors.js"></script>
</body>
</html>
